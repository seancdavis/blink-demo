<!doctype html>
<html lang="en">
  <partial name="head" title="Login"></partial>
  <body>
    <partial name="header"></partial>
    <feedback></feedback>

    <h1>Welcome to Blink</h1>

    <div>
      <h2>New post</h2>
      <form action="/api/posts/create" method="post">
        <input type="text" name="title" placeholder="Title" required />
        <textarea
          name="content"
          placeholder="Content"
          required
          minlength="10"
          maxlength="400"
        ></textarea>
        <button type="submit">Post</button>
      </form>
    </div>

    <div>
      <h2>Latest posts</h2>
      <latest-posts></latest-posts>
    </div>
  </body>
</html>
